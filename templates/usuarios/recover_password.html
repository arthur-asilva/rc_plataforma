{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Recuperar senha</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

</head>
<body class="hold-transition login-page">
{% if message != None %}
  <div class="alert {{message.type}} alert-dismissible fade show" role="alert">
    <strong>{{message.title}}</strong> {{message.message|safe}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endif %}
<div class="login-box">
  <div class="login-logo">
    <a href="http://ec2-3-138-174-188.us-east-2.compute.amazonaws.com"><b>Aurora</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Você está a um passo da sua nova senha, recupere sua senha agora.</p>

      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input required minlength="6" onkeyup="passwordValidation()" type="password" class="form-control" placeholder="Nova senha" name="senha">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input required minlength="6" onkeyup="passwordValidation()" type="password" class="form-control" placeholder="Confirme nova senha">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div id="error_text" class="input-group mb-3 text-danger" style="display: none;">
            Você precisa digitar senhas iguais para validar.
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" disabled class="btn btn-primary btn-block">Atualizar senha</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="http://ec2-3-138-174-188.us-east-2.compute.amazonaws.com">Login</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script ="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script ="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script ="{% static 'dist/js/adminlte.min.js' %}"></script>

<script type="text/javascript">

function passwordValidation()
{
    senhas = document.getElementsByTagName('input');
    disabled = senhas[2].value == senhas[1].value && (senhas[2].value + senhas[1].value) != '';
    document.getElementsByTagName('button')[0].disabled = !disabled;
    document.getElementById('error_text').style.display = senhas[2].value != senhas[1].value ? 'block' : 'none';
}

</script>


</body>
</html>
