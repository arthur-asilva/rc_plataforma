{% extends '../base.html' %}
{% load custom_tags %}
{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->

      <!-- Main content -->
      <section class="content" style="padding-top: 10px;">
        <div class="row">

          <!-- /.col -->
          <div class="col-md-9" style="margin: 0px auto">
            <div class="card card-primary card-outline">
              <div class="card-header">
                <h3 class="card-title">Novo envio</h3>
              </div>
              <!-- /.card-header -->
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-5">
                          <div class="form-group">
                            <label>Projeto</label>
                            <input type="text" class="form-control" value="{{tutorial.nome}}, {{turma|indexTurma}}" disabled />
                          </div>
                        </div>
                        <div class="col-md-7">
                          <div class="form-group">
                            <label>Título</label>
                            <input required type="text" class="form-control" name="nome" />
                          </div>
                        </div>
                    </div>

                  <div class="form-group">
                    <label>Vídeo</label>
                    <input type="text" name="video" class="form-control">
                  </div>

                  <div class="form-group">
                    <label>Descrição</label>
                    <textarea required name="descricao" class="form-control"></textarea>
                  </div>

                  <div class="row">

                    <div class="col-md-4">
                      <div class="form-group">
                          <div class="btn btn-default btn-file">
                          <i class="fas fa-paperclip"></i> Anexo
                          <input type="file" name="anexo" accept="application/pdf">
                        </div>
                      </div>
                    </div>

                  </div>

                </div>
                <div class="card-footer">
                  <div class="float-right">
                    <a href="{% url 'complemento_tutoriais' %}?t={{tutorial.id|encodeDecode:'encode'}}" class="btn btn"><i class="fas fa-reply"></i> Voltar</a>
                    <button type="submit" class="btn btn-primary"><i class="far fa-envelope"></i> Enviar</button>
                  </div>
                </div>
              </form>
              <!-- /.card-body -->

              <!-- /.card-footer -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </section>

    <!-- /.content -->
</div>

{% endblock %}
